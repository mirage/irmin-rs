name: libirmin

on:
  push:
    branches:
      - master

jobs:
  rust:
    strategy:
      fail-fast: true
      matrix:
        os:
          #- macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.13.1
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler}}

      - run: curl https://sh.rustup.rs -sSf | sh -s -- --profile minimal -y
      - run: "opam pin add repr.dev --dev-repo"
      - run: "opam pin add ppx_repr.dev --dev-repo"
      - run: "opam pin add index.dev --dev-repo"
      - run: "opam pin add irmin.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add ppx_irmin.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add irmin-fs.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add irmin-git.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add irmin-pack.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add irmin-http.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add irmin-graphql.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add irmin-tezos.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add irmin-unix.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add libirmin.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: "opam pin add libirmin.dev git+https://github.com/mirage/irmin.git --no-action"
      - run: opam install libirmin
        run: opam exec -- cargo doc --all
      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/doc
          force_orphan: true

